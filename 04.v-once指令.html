<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <!-- v-once应用场景：如果显示的信息后续不需要在修改，可以使用v-once，这样可以提高性能 -->
    <p v-once>{{ message }}</p>
</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            message: "hello world"
        }
    })
</script>
</body>
</html>
