<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
<div id="app">
    <div>水果列表</div>
    <ul>
        <!-- 普通遍历循环 -->
        <li v-for="item in fruits" v-text="item"></li>
        <!-- 加索引循环 -->
        <li v-for="(item, index) in fruits">{{ index }} ----- {{ item }} </li>
        <!-- 循环json数据 -->
        <li :key="index" v-for="(item,index) in myFruits">
            <span>{{ item.ename }}  {{ item.cname }}</span>
        </li>
        <!-- 加上key属性可以提高vue的性能 -->
        <li :key="item.id" v-for="item in myFruits">
            <span>{{ item.ename }}  {{ item.cname }}</span>
        </li>

    </ul>
</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            fruits: ['apple','orange','banana'],
            myFruits: [
                {
                    id: 1,
                    ename: 'apple',
                    cname: '苹果'
                },
                {
                    id: 2,
                    ename: 'orange',
                    cname: '橘子'
                },
                {
                    id: 3,
                    ename: 'banana',
                    cname: '香蕉'
                },

            ]
        },
        methods: {
            handle(event){
                this.flag = !this.flag;
            }
        },
    })
</script>
</body>
</html>
