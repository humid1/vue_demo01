<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="app">
    <p v-text="num"></p>
    <!-- 直接绑定函数名称 -->
    <div @click="add">
        <!-- .stop 阻止冒泡事件 -->
        <button type="button" @click.stop="add2">点击+1</button>
    </div>
    <!-- .prevent 阻止默认行为 -->
    <a href="http://www.baidu.com" @click.prevent="handle">点击我</a>

</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            msg: "hello world",
            num: 0
        },
        methods: {
            add(){ // ES6语法
                // 这里的this是vue的实例对象
                console.log(vm === this);
                this.num++;
            },
            add2: function(event){
                // 阻止冒泡
                // event.stopPropagation();
            },
            handle: function(event){
                // 阻止默认行为
                // event.preventDefault();
            }
        },
    })
</script>
</body>
</html>
