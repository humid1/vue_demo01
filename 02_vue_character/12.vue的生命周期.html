<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button @click="update">更新</button>
        <button @click="destroy">销毁</button>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        /*
        动态处理响应式数据
        */
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '生命周期'
            },
            methods: {
                update(){
                    this.msg = 'update';
                },
                destroy(){
                    this.$destroy();
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('created');
            },
            beforeMount() {
                console.log('beforeMount');

            },
            mounted() {
                console.log('mounted');
                
            },
            beforeUpdate() {
                console.log('beforeUpdate');
                
            },
            updated() {
                console.log('updated');
                
            },
            beforeDestroy() {
                console.log('beforeDestroy');
                
            },
            destroyed() {
                console.log('destroyed');
                
            },
            
        });

    </script>
</body>
</html>
