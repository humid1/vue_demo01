<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p15{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="">
            <div class="p15">
                <input type="text" v-color='msg'>    
                <input type="text" v-focus>    
            </div>
        </form>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: {
                    color: 'red'
                },
            },
            methods: {
                handle(){
                    // console.log(this.uname + 13);
                    console.log(this.uname2);
                }
            },
            directives: {
                // 局部自定义指令操作
                color: {
                    bind(el,binding){
                        el.style.background = binding.value.color; 
                    }
                },
                focus: {
                    inserted(el){
                        // el表示指令所绑定的元素（获取元素焦点）
                        el.focus();
                    }
                }
            }
        });
    </script>
</body>
</html>
