<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p15{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="">
            <div class="p15">
                <!-- 转化为数值 -->
                <input type="number" v-model.number="uname">
                <!-- 去掉开始和结尾的空格 -->
                <input type="text" v-model.trim="uname2">
                <!-- 将input事件切换为change事件 -->
                <input type="text" v-model.lazy="uname3">
            </div>
            <div v-text="uname3"></div>
            <div class="p15">
                <input type="submit" @click.prevent="handle" value="提交">    
            </div>
        </form>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: 0,
                uname2: '',
                uname3: '',
            },
            methods: {
                handle(){
                    // console.log(this.uname + 13);
                    console.log(this.uname2);
                }
            },
        });
    </script>
</body>
</html>
