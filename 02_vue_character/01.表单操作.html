<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p15{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="">
            <div class="p15">
                <label for="uname">姓名： </label>
                <input type="text" id="uname" v-model="uname">
            </div>
            <div class="p15">
                <span>性别： </span>
                <input type="radio" id="male" value="1" v-model="gender">
                <label for="male">男</label>
                <input type="radio" id="female" value="2" v-model="gender">
                <label for="female">女</label>
            </div>
            <div class="p15">
                <span>兴趣： </span>
                <input type="checkbox" id="ball" value="1" v-model="hobby">
                <label for="ball">篮球</label>
                <input type="checkbox" id="sing" value="2" v-model="hobby">
                <label for="sing">跳舞</label>
                <input type="checkbox" id="code" value="3" v-model="hobby">
                <label for="code">编程</label>
            </div>
            <div class="p15">
                <span>职业： </span>
                <select v-model="occupation">
                    <option value="0">请选择职业</option>
                    <option value="1">教师</option>
                    <option value="2">律师</option>
                    <option value="3">程序员</option>
                </select>
            </div>
            <div class="p15">
                <span>职业(多选)： </span>
                <select v-model="occupation2" multiple="true">
                    <option value="0">请选择职业</option>
                    <option value="1">教师</option>
                    <option value="2">律师</option>
                    <option value="3">程序员</option>
                </select>
            </div>

            <div class="p15">
                <span>个人简介： </span>
                <textarea v-model="desc" cols="30" rows="10"></textarea>
            </div>

            <div class="p15">
                <input type="submit" @click.prevent="handle" value="提交">    
            </div>
        </form>
    </div>

    <script src="./js/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                uname: '',
                gender: 1,
                hobby: [1,2],
                occupation: 3,
                occupation2: [1,2],
                desc: "你好"
            },
            methods: {
                handle(){
                    console.log(this.uname,this.gender);
                    console.log(this.hobby.toString());
                }
            },
        });
    </script>
</body>
</html>
