<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <p v-text="msg1"></p>
    <p v-html="msg2"></p>
    <p v-pre>{{ msg1 }}</p>
</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            msg1: "hello world",
            msg2: "<h1>aaaaaaaaaa</h1>",
            msg3: "<b>dddddddddd</b>",
        }
    })
</script>
</body>
</html>
