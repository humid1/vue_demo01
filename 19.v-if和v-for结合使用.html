<body>
<div id="app">
    <div v-for="(v,k,i) in obj">{{ v + '----' + k + '----' + i }}</div>
    <hr>
    <!-- 只显示value为16的数据 -->
    <div v-if="v==16" v-for="(v,k,i) in obj">{{ v + '----' + k + '----' + i }}</div>
</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    // 使用原生js遍历对象
    var obj = {
        uname: 'xiaoming',
        age: 16,
        gender: 'male'
    }
    for(var key in obj){
        console.log(key, obj[key]);
    }


    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            obj: {
                uname: 'xiaoming',
                age: 16,
                gender: 'male'
            }
        },
        methods: {
            handle(event){
                this.flag = !this.flag;
            }
        },
    })
</script>
