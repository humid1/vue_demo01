<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
         function foo(){
             return new Promise((reslove,reject) => {
                 setTimeout(() => {
                    // reslove(123);
                    reject('error');
                 },1000)
             })
         }       
         foo()
            .then((data) => { //得到异步任务的正确结果
                console.log(data);
            })
            .catch((data) => {  // 获取异常信息
                console.log(data);
            })
            .finally(() => { // 成功与否都会执行
                console.log("finished");
            })
    </script>
</body>
</html>
