<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script src="./js/axios/js/axios.js"></script>
    <script>
        // -------------post形式传递参数--------------------
        // 默认传递的是json格式的 数据
        axios.post('http://127.0.0.1:3000/axios',{
            uname: '旺旺',
            pwd: '123'
        }).then(ret => {
            // data 用与获取后台的数据
            console.log(ret.data);
        })

        // 表单形式传递数据
        var params = new URLSearchParams();
        params.append('uname','力士');
        params.append('pwd','123');
        axios.post('http://127.0.0.1:3000/axios',params).then(ret => {
            // data 用与获取后台的数据
            console.log(ret.data);
        })

        // -------------- put形式传递参数 -----------------------
        axios.put('http://127.0.0.1:3000/axios/1',{
            uname: '拉拉',
            pwd: '123'
        }).then(ret => {
            // data 用与获取后台的数据
            console.log(ret.data);
        })
    </script>
</body>
</html>
