<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <script>
         // fetch API 基本用法
        fetch('http://127.0.0.1:3000/getData')
            .then(data => {
                // text()方法属于fetch API的一部分，它返回一个Promise实例对象，用于获取后台返回的数据
                return data.text();
            }).then(data => {
                // 注意：此处得到的才是最终的数据
                console.log(data);
            })
    </script>
</body>
</html>
