<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script type="text/javascript">
        // console.log(typeof Promise);   // 打印出 function 代表是一个函数
        // console.dir(Promise);

        var p = new Promise(function(reslove, reject){
            // 这里用于实现异步任务
            setTimeout(function(){
                var flag = true;
                if(flag){
                    // 正常情况
                    reslove('hello');
                } else {
                    // 异常情况
                    reject('出错了');
                }
            },1000);
        })
        p.then(function(data){
            console.log(data);
        },function(info){
            console.log(info)
        })
    </script>
</body>
</html>
