<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <a href="#/zhuye">主页</a>
        <a href="#/keji">科技</a>
        <a href="#/caijing">财经</a>
        <a href="#/yule">娱乐</a>

        <!-- 根据 :is 属性指定的组件名称，把对应的组件渲染到 component 标签所在的位置 -->
        <!-- 可以把 component 标签当做是 【组件的占位符】 -->
        <!-- <component :is="'zhuye'"></component> -->
        <component :is="componentId"></component>
    </div>
    <template id="zhuye">
        <div>
            <h1>主页相关</h1>
        </div>
    </template>
    <template id="keji">
        <div>
            <h1>科技相关</h1>
        </div>
    </template>
    <template id="caijing">
        <div>
            <h1>财经相关</h1>
        </div>
    </template>
    <template id="yule">
        <div>
            <h1>娱乐相关</h1>
        </div>
    </template>


    <script src="./js/vue/vue.js"></script>
    <script>
        var zhuye = {
            template: '#zhuye'
        }
        
        var keji = {
            template: '#keji'
        }
        var caijing = {
            template: '#caijing'
        }
        var yule = {
            template: '#yule'
        }

        var vm = new Vue({
            el: '#app',
            data: {
                componentId: 'zhuye'
            },
            components: {
                zhuye,
                keji,
                caijing,
                yule
            }
        })

        // 监听 window 的 onhashchange 事件，根据获取到的最新 hash 值，切换要显示的组件名称
        window.onhashchange = function() {
            // 通过 location.hash 获取到最新的 hash 值
            console.log(location.hash);
            // 截取字符串第二位后的数据，去除 # 号
            switch(location.hash.slice(1)){
                case '/zhuye':
                    vm.componentId = 'zhuye'
                    break;
                case '/keji':
                    vm.componentId = 'keji'
                    break;
                case '/caijing':
                    vm.componentId = 'caijing'
                    break;
                case '/yule':
                    vm.componentId = 'yule'
                    break;
            }
        }
    </script>
</body>
</html>
