<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }
        .error {
            background-color: aqua;
        }
        .test{
            font-size: 26px;
        }
        .base {
            font-weight: 700;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="handle">切换</button>
    <!-- 对象形式结构 -->
    <div :style='{ border: borderStyle, width: widthStyle,height: heightStyle}'></div>
    <div :style='objStyle'></div>
    <!-- 数组形式结构 (覆盖相同属性) -->
    <div :style='[objStyle, overideStyle]'></div>
</div>    

<script src="./js/vue.js"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: "#app",   // 元素挂载位置（值可以是css选择器或者DOM元素）
        data: {       // 模型数据（值是一个对象）
            borderStyle: '1px solid blue',
            widthStyle: '200px',
            heightStyle: '200px',
            objStyle: {
                border: '1px solid green',
                width: '200px',
                height: '100px'
            },
            overideStyle: {
                border: '5px solid orange',
                backgroundColor: 'blue'
            }
        },
        methods: {
            handle(event){
                // this.widthStyle = '100px';
                this.objStyle.width = '100px';
            }
        },
    })
</script>
</body>
</html>
